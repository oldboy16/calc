<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div class="container-md">
            <div class="hero">
                <div class="hero__wrap">
                    <div class="hero__title">
                        <h1 class=" text-secondary">Kim birinchi bo-rish-ga!<h1>
                    </div>
                    <div class="hero__inner">
                        <label class="text-secondary fs-5">Masofa</label>
                        <input type="text" class="inp border-dark">
                        <button class="btn btn-secondary" onclick="calc()">Hisobla</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container-md">
                <div class="wrapper">
                    <ul class="wrapper__list">
                        <li class="wrapper__item">
                            <a href="#">
                                <img class="wrapper__img" src="./img/person-standing.svg" alt="">
                            </a>
                            <p class="wrapper__text">Piyoda</p>
                            <div class="wrapper__items">
                                <p class="time1 fs-5 text-secondary">N</p>
                                <p class="time__text fs-5 text-secondary">Soat</p>
                            </div>
                        </li>
                        <li class="wrapper__item">
                            <a href="#">
                                <img class="wrapper__img" src="./img/bicycle.svg" alt="">
                            </a>
                            <p class="wrapper__text">Velosiped</p>
                            <div class="wrapper__items">
                                <p class="time2 fs-5 text-secondary">N</p>
                                <p class="time__text fs-5 text-secondary">Soat</p>
                            </div>
                        </li>
                        <li class="wrapper__item">
                            <a href="#">
                                <img class="wrapper__img" src="./img/car-front-fill.svg" alt="">
                            </a>
                            <p class="wrapper__text">Mashina</p>
                            <div class="wrapper__items">
                                <p class="time3 fs-5 text-secondary">N</p>
                                <p class="time__text fs-5 text-secondary">Soat</p>
                            </div>
                        </li>
                        <li class="wrapper__item">
                            <a href="#">
                                <img class="wrapper__img" src="./img/airplane-fill.svg" alt="">
                            </a>
                            <p class="wrapper__text">Samolyot</p>
                            <div class="wrapper__items">
                                <p class="time4 fs-5 text-secondary">N</p>
                                <p class="time__text fs-5 text-secondary">Soat</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
